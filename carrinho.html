document.addEventListener('DOMContentLoaded', () => {
    // --- SELETORES DE ELEMENTOS ---
    const cartContainer = document.getElementById('cart-item-container');
    const subtotalAmount = document.getElementById('subtotal-amount');
    const totalAmount = document.getElementById('total-amount');
    const footerTotalLabel = document.getElementById('footer-total-label');
    const footerTotalAmount = document.getElementById('footer-total-amount');
    const placeOrderButton = document.getElementById('place-order-button');
    const addressContainer = document.getElementById('address-container');
    const addressPage = document.getElementById('address-page');
    const addressCloseBtn = document.getElementById('address-page-close-btn');
    const addressForm = document.getElementById('address-form');
    const cepInput = document.getElementById('cep');
    const cpfInput = document.getElementById('cpf-input');
    const pixOverlay = document.getElementById('pix-overlay');
    const pixModal = document.getElementById('pix-modal');
    const pixCloseBtn = document.getElementById('pix-modal-close-btn');
    const pixCodeDisplayText = document.getElementById('pix-code-text-display');
    const copyPixCodeBtn = document.getElementById('copy-pix-code-btn');
    const copyBtnText = document.getElementById('copy-btn-text');
    let pixCodeToCopy = "";

    // --- FUNÇÕES DE VALIDAÇÃO E BUSCA ---
    function validaCPF(cpf) {
        cpf = String(cpf).replace(/[^\d]+/g, '');
        if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
        let soma = 0, resto;
        for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
        resto = (soma * 10) % 11;
        if ((resto === 10) || (resto === 11)) resto = 0;
        if (resto !== parseInt(cpf.substring(9, 10))) return false;
        soma = 0;
        for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
        resto = (soma * 10) % 11;
        if ((resto === 10) || (resto === 11)) resto = 0;
        if (resto !== parseInt(cpf.substring(10, 11))) return false;
        return true;
    }

    async function buscaCEP() {
        const cep = cepInput.value.replace(/\D/g, '');
        if (cep.length !== 8) return;
        try {
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            if (!response.ok) throw new Error('Falha na rede');
            const data = await response.json();
            if (data.erro) {
                alert('CEP não encontrado.'); return;
            }
            document.getElementById('street').value = data.logradouro;
            document.getElementById('neighborhood').value = data.bairro;
            document.getElementById('city').value = data.localidade;
            document.getElementById('state').value = data.uf;
        } catch (error) {
            console.error("Erro ao buscar CEP:", error);
            alert("Não foi possível buscar o CEP. Verifique sua conexão.");
        }
    }

    // --- FUNÇÕES DE UI ---
    const openAddressPage = () => addressPage.classList.add('visible');
    const closeAddressPage = () => addressPage.classList.remove('visible');
    const openPixModal = () => { pixOverlay.classList.add('visible'); pixModal.classList.add('visible'); };
    const closePixModal = () => { pixOverlay.classList.remove('visible'); pixModal.classList.remove('visible'); };

    // --- LÓGICA DE DADOS DO CARRINHO ---
    function loadCartData() {
        const produtoJSON = localStorage.getItem('cartItem');
        if (!produtoJSON) {
            cartContainer.innerHTML = '<p style="color: var(--text-tertiary);">Seu carrinho está vazio.</p>';
            placeOrderButton.disabled = true;
            placeOrderButton.style.backgroundColor = 'var(--disabled-color)';
            return;
        }
        const produto = JSON.parse(produtoJSON);
        const total = parseFloat(produto.price) * produto.quantity;
        const totalFormatado = `R$ ${total.toFixed(2).replace('.', ',')}`;
        cartContainer.innerHTML = `<div class="shop-header"><span class="shop-name">${produto.seller}</span><span class="add-note">Adicionar nota ></span></div><div class="product-item"><img src="${produto.image}" alt="${produto.name}"><div class="product-info"><div class="product-title">${produto.name}</div><div class="product-variant">${produto.variant}</div><div class="return-policy">Devoluções gratuitas em 30 dias</div><div class="product-price-quantity"><span class="price">${totalFormatado}</span><div class="quantity-controls"><button class="quantity-btn" id="decrease-cart-qty">&minus;</button><span class="quantity-value" id="cart-qty-value">${produto.quantity}</span><button class="quantity-btn" id="increase-cart-qty">&plus;</button></div></div></div></div>`;
        subtotalAmount.textContent = totalFormatado;
        totalAmount.textContent = totalFormatado;
        footerTotalLabel.textContent = `Total (${produto.quantity} item)`;
        footerTotalAmount.textContent = totalFormatado;
        
        document.getElementById('increase-cart-qty').addEventListener('click', () => updateCartQuantity(1));
        document.getElementById('decrease-cart-qty').addEventListener('click', () => updateCartQuantity(-1));
    }

    function updateCartQuantity(change) {
        const produtoJSON = localStorage.getItem('cartItem');
        if (!produtoJSON) return;
        
        let produto = JSON.parse(produtoJSON);
        let newQuantity = produto.quantity + change;
        if (newQuantity >= 1) {
            produto.quantity = newQuantity;
            localStorage.setItem('cartItem', JSON.stringify(produto));
            loadCartData();
        }
    }
    
    function loadUserData() {
        const savedAddressJSON = localStorage.getItem('user_address');
        if (savedAddressJSON) {
            const address = JSON.parse(savedAddressJSON);
            addressContainer.innerHTML = `<div class="card-section info-button info-display" id="add-address-btn"><div><div class="user-name">${address.fullName}</div><div class="user-details">${address.street}, ${address.number}</div><div class="user-details">${address.city}, ${address.state} - ${address.cep}</div><div class="user-details">CPF: ${address.cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.***.***-$4")}</div></div></div>`;
        } else {
            addressContainer.innerHTML = `<div class="info-button add-new" id="add-address-btn"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg><span>Adicionar endereço e CPF</span></div>`;
        }
        document.getElementById('add-address-btn').addEventListener('click', openAddressPage);
    }

            return data;
        } catch (error) { throw error; }
    }

    // --- EVENT LISTENERS ---
    addressCloseBtn.addEventListener('click', closeAddressPage);
    cepInput.addEventListener('blur', buscaCEP);
    pixCloseBtn.addEventListener('click', closePixModal);
    pixOverlay.addEventListener('click', closePixModal);
    
    copyPixCodeBtn.addEventListener('click', () => {
        if (pixCodeToCopy) {
            navigator.clipboard.writeText(pixCodeToCopy).then(() => {
                copyBtnText.textContent = 'Copiado!';
                copyPixCodeBtn.style.backgroundColor = '#E0F8F4';
                copyPixCodeBtn.style.borderColor = '#32BCAD';
                copyPixCodeBtn.style.color = '#32BCAD';
                setTimeout(() => {
                    copyBtnText.textContent = 'Copiar código Pix';
                    copyPixCodeBtn.style.backgroundColor = '#FFF2F4';
                    copyPixCodeBtn.style.borderColor = 'var(--tiktok-red)';
                    copyPixCodeBtn.style.color = 'var(--tiktok-red)';
                }, 2500);
            }).catch(err => console.error('Falha ao copiar: ', err));
        }
    });

    addressForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const cpfValue = cpfInput.value;
        if (!validaCPF(cpfValue)) {
            alert("CPF inválido! Por favor, verifique os dígitos."); return;
        }
        const addressData = {
            fullName: document.getElementById('full-name').value, cpf: cpfValue,
            phone: document.getElementById('phone').value, email: document.getElementById('email').value, 
            cep: document.getElementById('cep').value, state: document.getElementById('state').value, 
            city: document.getElementById('city').value, neighborhood: document.getElementById('neighborhood').value, 
            street: document.getElementById('street').value, number: document.getElementById('number').value, 
            complement: document.getElementById('complement').value,
        };
        localStorage.setItem('user_address', JSON.stringify(addressData));
        loadUserData();
        closeAddressPage();
    });

    placeOrderButton.addEventListener('click', async () => {
        const cartItemJSON = localStorage.getItem('cartItem');
        const addressJSON = localStorage.getItem('user_address');
        if (!cartItemJSON) { alert("Seu carrinho está vazio!"); return; }
        if (!addressJSON) { alert("Por favor, adicione seu endereço e CPF antes de fazer o pedido."); openAddressPage(); return; }

        const cartItem = JSON.parse(cartItemJSON);
        const address = JSON.parse(addressJSON);
        
        // ESTE É O PAYLOAD! Os dados que nosso backend precisará para gerar o PIX.
        const payload = {
            amount: Math.round(parseFloat(cartItem.price) * 100 * cartItem.quantity),
            paymentMethod: "pix",
            customer: {
                name: address.fullName,
                email: address.email,
                phone: address.phone.replace(/[^\d]+/g, ''),
                document: { type: "cpf", number: address.cpf.replace(/[^\d]+/g, '') },
                address: {
                    street: address.street,
                    streetNumber: address.number,
                    complement: address.complement,
                    zipCode: address.cep.replace(/\D/g, ''),
                    neighborhood: address.neighborhood,
                    city: address.city,
                    state: address.state,
                    country: "BR"
                }
            },
            items: [{
                title: `${cartItem.name} (${cartItem.variant})`,
                unitPrice: Math.round(parseFloat(cartItem.price) * 100),
                quantity: cartItem.quantity,
                tangible: true
            }]
        };

        // Lógica antiga foi removida daqui.
        // Por enquanto, vamos apenas mostrar os dados que seriam enviados.
        console.log("Payload para enviar ao novo backend:", payload);
        alert("Frontend está pronto! Verifique o console do navegador (F12) para ver os dados do pedido que serão enviados para a nova API.");

        try {
            // A linha abaixo foi substituída
            // const response = await gerarCobrancaPix(payload);

                pixCodeToCopy = paymentData.qrcode;
                pixCodeDisplayText.textContent = paymentData.qrcode;
                
                openPixModal();
            } else {

                throw new Error(response.message || "A resposta da API não contém as informações do Pix."); 
            }
        } catch (error) {

        } finally {
            placeOrderButton.textContent = "Fazer pedido";
            placeOrderButton.disabled = false;
        }
        */
    });
    
    // Roda as funções de carregamento quando a página abre
    loadCartData();
    loadUserData();
});
</script>
